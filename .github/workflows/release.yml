name: Create Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "tag_date=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_ENV

      - name: Archive repository
        run: zip -r tehtris-env-setup.zip . -x ".git/*" ".github/*"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.tag_date }}
          release_name: Release v${{ env.tag_date }}
          files: tehtris-env-setup.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

